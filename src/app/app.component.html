<mat-sidenav-container
  class="mat-sidenav-container"
  [ngClass]="themeService.themeSignal()"
>
  <!-- This is the content inside the actual sidenav when opened -->
  <mat-sidenav
    #sidenav
    mode="over"
    class="mat-sidenav"
    [ngClass]="themeService.themeSignal()"
  >
    <aside class="sidenav-inner-content">
      <img
        src="assets/pngs/sombrero.webp"
        alt="sombrero logo"
        class="sidenav-sombrero-logo"
      />
      <h3 class="sidenav-blog-title">Code Chicano</h3>
      <ul class="sidenav-nav-links">
        <li>
          <button
            mat-stroked-button
            (click)="routeToHome(contentSection)"
            class="sidenav-link-button"
          >
            Home
          </button>
        </li>
        <li>
          <button
            mat-stroked-button
            (click)="routeToAboutMe(contentSection)"
            class="sidenav-link-button"
          >
            About Me
          </button>
        </li>
        <li>
          <button
            mat-stroked-button
            (click)="routeToBlogHome(contentSection)"
            class="sidenav-link-button"
          >
            Blog
          </button>
        </li>
        <li>
          <button
            mat-stroked-button
            (click)="routeToContact(contentSection)"
            class="sidenav-link-button"
          >
            Contact
          </button>
        </li>
        <li>
          <button
            mat-stroked-button
            (click)="routeToLogin(contentSection)"
            class="sidenav-link-button"
          >
            Login
          </button>
        </li>
      </ul>
      <button
        mat-stroked-button
        (click)="sidenav.close()"
        class="sidenav-close-btn"
      >
        close sidenav
      </button>
    </aside>
  </mat-sidenav>
  <!-- This is the main content that is always visible when sidenav NOT opened -->
  <mat-sidenav-content class="blogmain-content-container">
    <div class="navbar-content-container">
      <button
        mat-stroked-button
        (click)="sidenav.open()"
        class="blogmain-open-btn"
      >
        open sidenav
      </button>
      <app-navbar></app-navbar>
      <button
        mat-stroked-button
        class="blogmain-see-more-btn"
        (click)="scrollToContent(contentSection)"
      >
        Scroll Down
      </button>
    </div>
    <section #contentSection>
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
