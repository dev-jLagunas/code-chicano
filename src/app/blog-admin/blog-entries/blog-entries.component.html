<section class="blog-entries-container">
  @for ( post of blogPosts; track $index) {
  <div>
    <h1>{{ post.title }}</h1>
    <p>{{ post.subtitle }}</p>
    <time>{{ post.date | date : "MMMM, dd, y" }} </time>
    <button (click)="deletePost(post.id)">delete me</button>
    <button (click)="editPost(post)">edit me</button>
  </div>
  }
</section>
